# Aktifkan Meta Core untuk menjalankan config
proxies:
#ProxyGroups
proxy-groups:
  - name: Proxies üö¶
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Account ‚ö°
    type: select
    disable-udp: false
    use: [Account-Provider üîå]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Gaming üéÆ (Lobby Games) ‚Ä¢ TCP
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Gaming üéÆ (In-Game) ‚Ä¢ UDP
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Direct Path ‚ô•Ô∏è
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: VPN Path ‚ô•Ô∏è
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
#ProxyProviders
proxy-providers:
  Account-Provider üîå:
    type: file
    path: "./proxy_provider/account.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
#RuleProviders
#RuleUpdate: Setiap rule-providers akan memperbarui listnya secara otomatis setiap 4 jam sekali
rule-providers:
  Game:
    type: file
    behavior: domain
    path: "./rule_provider/rule_games.yaml"
  Gaming:
    type: file
    behavior: domain
    path: "./rule_provider/rule_gaming.yaml"
  Port-Games:
    type: file
    behavior: domain
    path: "./rule_provider/rule_portgames.yaml"
  Port-Games-Latest:
    type: file
    behavior: domain
    path: "./rule_provider/rule_portgameslatest.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/rule_direct.yaml"
  Indonesia-Service:
    type: file
    behavior: classical
    path: "./rule_provider/rule_indo.yaml"
  GoogleFCM:
    type: file
    behavior: domain
    path: "./rule_provider/rule_googlefcm.yaml"
  Speedtest:
    type: file
    behavior: classical
    path: "./rule_provider/rule_speedtest.yaml"
  Umum:
    type: file
    behavior: classical
    path: "./rule_provider/rule_umum.yaml"
#RuleProviders
rules:
# - AND,((NETWORK,udp),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  #RuleGames
- RULE-SET,Game,Gaming üéÆ (Lobby Games) ‚Ä¢ TCP
- RULE-SET,Gaming,Gaming üéÆ (Lobby Games) ‚Ä¢ TCP
- RULE-SET,Port-Games,Gaming üéÆ (In-Game) ‚Ä¢ UDP
- RULE-SET,Port-Games-Latest,Gaming üéÆ (In-Game) ‚Ä¢ UDP
- NOT,((RULE-SET,Umum)),Gaming üéÆ (In-Game) ‚Ä¢ UDP
  #RuleDirect
- RULE-SET,Direct,Direct Path ‚ô•Ô∏è
- RULE-SET,Indonesia-Service,Direct Path ‚ô•Ô∏è
- RULE-SET,GoogleFCM,Direct Path ‚ô•Ô∏è
  #RuleVPN
- RULE-SET,Umum,VPN Path ‚ô•Ô∏è
- RULE-SET,Gaming,VPN Path ‚ô•Ô∏è
- RULE-SET,Game,VPN Path ‚ô•Ô∏è
  #Results
- MATCH,Proxies üö¶
#Configuration
unified-delay: true
