proxies:
# --- Proxy Groups --- #
proxy-groups:
  - name: Server List 🔑
    type: select
    proxies: [ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Load-Balance ID 🇮🇩 ⚖️
    type: load-balance
    strategy: round-robin
    disable-udp: false
    use: [LB-ID 🇮🇩]
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Load-Balance SG 🇸🇬 ⚖️
    type: load-balance
    strategy: round-robin
    disable-udp: false
    use: [LB-SG 🇸🇬]
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Load-Balance Reguler ⚖️
    type: load-balance
    strategy: round-robin
    disable-udp: false
    proxies: [Kuota Reguler 1 🛜, Kuota Reguler 2 🛜]
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: ID-1 🇮🇩 ⚡
    type: select
    use: [ID-1 🇮🇩]
  - name: ID-2 🇮🇩 ⚡
    type: select
    use: [ID-2 🇮🇩]
  - name: SG-1 🇸🇬 ⚡
    type: select
    use: [SG-1 🇸🇬]
  - name: SG-2 🇸🇬 ⚡
    type: select
    use: [SG-2 🇸🇬]
  - name: Kuota Reguler 1 🛜
    type: select
    interface-name: eth1
    proxies: [DIRECT]
  - name: Kuota Reguler 2 🛜
    type: select
    interface-name: eth2
    proxies: [DIRECT]
  - name: Games 🕹️
    type: select
    disable-udp: false
    proxies: [DIRECT, Server List 🔑, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Port-Games 🕹️
    type: select
    disable-udp: false
    proxies: [DIRECT, Server List 🔑, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Rule Social Media ❤️
    type: select
    disable-udp: false
    proxies: [DIRECT, Server List 🔑, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Rule Streaming ❤️
    type: select
    disable-udp: false
    proxies: [DIRECT, Server List 🔑, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Rule Umum ❤️
    type: select
    disable-udp: false
    proxies: [DIRECT, Server List 🔑, Load-Balance ID 🇮🇩 ⚖️, Load-Balance SG 🇸🇬 ⚖️, ID-1 🇮🇩 ⚡, ID-2 🇮🇩 ⚡, SG-1 🇸🇬 ⚡, SG-2 🇸🇬 ⚡, Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
  - name: Rule Reguler ❤️
    type: select
    disable-udp: false
    proxies: [Kuota Reguler 1 🛜, Kuota Reguler 2 🛜, Load-Balance Reguler ⚖️]
# --- Proxy Providers --- #
proxy-providers:
  SG-1 🇸🇬:
    type: file
    path: "./proxy_provider/sg1.yaml"
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  SG-2 🇸🇬:
    type: file
    path: "./proxy_provider/sg2.yaml"
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  ID-1 🇮🇩:
    type: file
    path: "./proxy_provider/id1.yaml"
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  ID-2 🇮🇩:
    type: file
    path: "./proxy_provider/id2.yaml"
    url: ""
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 1200
  LB-SG 🇸🇬:
    type: file
    path: "./proxy_provider/lbsg.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  LB-ID 🇮🇩:
    type: file
    path: "./proxy_provider/lbid.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
 # --- Rule Providers --- #
rule-providers:
#rule-providers yang dikecualikan: Pay, Umum
