# Aktifkan Meta Core untuk menjalankan config
proxies:
#ProxyGroups
proxy-groups:
  - name: Proxies üö¶
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Account ‚ö°
    type: select
    disable-udp: false
    proxies: [REJECT]
    use: [Account-Provider üîå]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Gaming üéÆ (Lobby Games) ‚Ä¢ TCP
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Gaming üéÆ (In-Game) ‚Ä¢ UDP
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: Direct Path ‚ô•Ô∏è
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
  - name: VPN Path ‚ô•Ô∏è
    type: select
    disable-udp: false
    proxies: [DIRECT, REJECT, Account ‚ö°]
    url: http://cp.cloudflare.com/generate_204
    interval: '300'
#ProxyProviders
proxy-providers:
  Account-Provider üîå:
    type: file
    path: "./proxy_provider/account.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
#RuleProviders
#RuleUpdate: Setiap rule-providers akan memperbarui listnya secara otomatis setiap 4 jam sekali
