    path: "./rule_provider/rule_primevideo.yaml"
  Disney+:
    type: file
    behavior: classical
    path: "./rule_provider/rule_disneyplus.yaml"
  Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/rule_streaming.yaml"
